<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Øvelse 1 </h2>
    <!-- Opret en fil i Chrome snippet som du kalder confirm.js.
    Lav en prompt og en confirmboks hvor du i prompenskriver
    "Hvad er din alder" og i confirmboksen skriver
    " er du sikker på at du (din alder) år gammel?"-->
    <script>
        var alder = prompt('Hvad er din alder?');
        confirm ('Er du sikker på at du er '  + alder + ' år gammel?');
    </script>
  </body>
</html>
