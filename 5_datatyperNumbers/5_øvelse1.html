  <body>
    <h2>Øvelse 1 - Beregn et BMI</h2>
    <h3>
        Skriv nedenstående script færdigt, således at BMI (Body Mass Index) <br>
        beregnes [h er her højden i cm og v vægten i kg]: <br>
        var h=180; <br>
        var v=77; <br>
        var BMI=...;  <br>
        alert(BMI.toPrecision(3));
    </h3>
    <script>
        var h= 1.80;
        var v= 77;
        var bmi= v/(h*h);
        alert(bmi.toPrecision(3));
    </script>
