<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h2>Øvelse med .length </h2>
    <h3>Opret 2 variabler med følgende navne: <br>
        var java = "java"; <br>
        var script = "Script"; <br>  <br>
        ved hjælp af en variabel skal du finde frem til antal tegn
        når værdierne sammensættes (javaScript)
    </h3>
    <script>
        var java = 'java';
        var script = 'Script';
        var navn = java + script;
        //console.log(navn);
        console.log(navn.length);
    </script>

  </body>
</html>
